<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BATACRACK</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <h1>BATACRACK</h1>
        </header>
        <nav class="menu">
            <div>
                <button class="record">Record</button>
                <button class="play">Play</button>
                <button class="stop">Stop Rec</button>
            </div>
        </nav>
        <div id="cymbal">
            <div class="ride">
                <img class="instrument" src="/images/ride.png" alt="Ride" />
            </div>
            <div class="crash">
                <img class="instrument" src="/images/crash.png" alt="Crash" />
            </div>
        </div>
        <div id="drums">
            <div class="hihat">
                <img class="instrument" src="/images/hihat.png" alt="Hihat" />
            </div>
            <div class="snare">
                <img class="instrument" src="/images/snare.png" alt="Snare" />
            </div>
            <div class="tom">
                <img class="instrument" src="/images/tom.png" alt="Tom" />
            </div>
        </div>
        <div id="drums1">
            <div class="kick">
                <img class="instrument" src="/images/kick.png" alt="Kick" />
            </div>
        </div>
        <div id="teclado">
            <div class="legend1">
                <p>Y: Ride</p>
                <p>U: Crash</p>
                <p>D: Hihat Open</p>
                <p>F: Hihat Close</p>
                <p>G: Snare</p>
            </div>
            <div class="teclas">
                <div class="up">
                    <tecla class="teclaT">T</tecla>
                    <tecla class="teclaY">Y</tecla>
                </div>
                <div class="mid">
                    <tecla class="teclaD">D</tecla>
                    <tecla class="teclaF">F</tecla>
                    <tecla class="teclaG">G</tecla>
                    <tecla class="teclaH">H</tecla>
                    <tecla class="teclaJ">J</tecla>
                    <tecla class="teclaK">K</tecla>
                </div>
                <div class="down">
                    <tecla class="teclaB">B</tecla>
                </div>
            </div>
            <div class="legend2">
                <p>H: Tom High</p>
                <p>J: Tom Mid</p>
                <p>K: Tom Low</p>
                <p>Space Bar: Kick</p>
            </div>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
    <footer><p>©️JD</p></footer>
</html>
