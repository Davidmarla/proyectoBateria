<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BATACRACK</title>
        <link rel="icon" href="/images/batera3.png" type="image/icon type" />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <header>
            <!-- <img src="/images/batera3.png" alt="" /> -->
            <h1>BATACRACK</h1>
            <!-- <img src="/images/batera3.png" alt="" /> -->
        </header>
        <nav class="menu">
            <ul>
                <li><a href="#">Grabar</a></li>
                <li><a href="#">Play/Pause</a></li>
                <li><a href="#">Stop</a></li>
            </ul>
        </nav>
        <div id="cymbal">
            <div class="ride">
                <img class="instrument" src="/images/ride.png" alt="Ride"/>
            </div>
            <div class="crash">
                <img class="instrument" src="/images/crash.png" alt="Crash"/>
            </div>
        </div>
        <div id="drums">
            <div class="hihat">
                <img class="instrument" src="/images/hihat.png" alt="Hihat"/>
            </div>
            <div class="snare">
                <img class="instrument" src="/images/snare.png" alt="Snare"/>
            </div>
            <div class="tom">
                <img class="instrument" src="/images/tom.png" alt="Tom"/>
            </div>
        </div>
        <div id="drums1">
            <div class="kick">
                <img class="instrument" src="/images/kick.png" alt="Kick"/>
            </div>
        </div>
        <div id="teclado">
            <div class="legend1">
                <p>Y: Ride</p>
                <p>U: Crash</p>
                <p>D: Hihat Open</p>
                <p>F: Hihat Close</p>
                <p>G: Snare</p>
            </div>
            <div class="teclas">
                <div class="up">
                    <tecla class="teclaT">T</tecla>
                    <tecla class="teclaY">Y</tecla>
                </div>
                <div class="mid">
                    <tecla class="teclaD">D</tecla>
                    <tecla class="teclaF">F</tecla>
                    <tecla class="teclaG">G</tecla>
                    <tecla class="teclaH">H</tecla>
                    <tecla class="teclaJ">J</tecla>
                    <tecla class="teclaK">K</tecla>
                </div>
                <div class="down">
                    <tecla class="teclaSB">Space Bar</tecla>
                </div>
            </div>
            <div class="legend2">
                <p>H: Tom High</p>
                <p>J: Tom Mid</p>
                <p>K: Tom Low</p>
                <p>Space Bar: Kick</p>
            </div>
        <script src="/script.js"></script>
    </body>
</html>
