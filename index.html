<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>BATACRACK</h1>
        </header>
        <div id="puntuaciones">
            <p class="puntos">puntos</p>
            <p class="racha">racha</p>
        </div>
        <div id="cymbal">
            <div id="crash" class="cymbal"><p>T</p></div>
            <div id="ride" class="cymbal"><p>Y</p></div>
        </div>
        <div id="drums">
            <div id="hihat" class="drum"><p>F</p></div>

            <div id="kick" class="drum"><p>G</p></div>
            <div id="snare" class="drum"><p>H</p></div>
            <div id="tom" class="drum"><p>J</p></div>
        </div>
        <div id="teclado">
            <tecla>Ctrl</tecla>
            <tecla>Shift</tecla>
            <tecla>F</tecla>
            <tecla>G</tecla>
            <tecla>H</tecla>
            <tecla>J</tecla>
            <tecla>T</tecla>
            <tecla>Y</tecla>
        </div>
    </body>
</html>
